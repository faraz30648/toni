<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONI — DROPS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="css/drop.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="brand-logo">TONI</a>
        
        <button class="mobile-menu-btn" aria-label="Toggle Menu" onclick="toggleMenu()">
            <span id="menu-icon">☰</span>
        </button>

        <ul class="nav-links">
            <li><a href="index.html" class="mono">Portal</a></li>
            <li><a href="drops.html" class="active mono">Drops</a></li>
            <li><a href="about.html" class="mono">Signal</a></li>
            <li><a href="blog.html" class="mono">Intel</a></li>
            <li><a href="access.html" class="mono">Access</a></li>
            <li><a href="archive.html" class="mono">Archive</a></li>
        </ul>
    </nav>

    <main class="container section tilt-element" style="padding-top: 120px;">
        <header style="margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem;">
            <h1 class="mono dim">DROP LOG</h1>
        </header>

        <div class="drops-list">
            
            <div class="drop-item">
                <div class="drop-id mono">002</div>
                <div class="drop-desc">
                    <h3>HEAVY METAL SILENCE</h3>
                    <p class="mono">T-Shirt / Artifact</p>
                </div>
                <div class="drop-status mono status-soon">COMING SOON</div>
            </div>

            <div class="drop-item" style="opacity: 0.7;">
                <div class="drop-id mono">001</div>
                <div class="drop-desc">
                    <h3>ORIGIN SEQUENCE</h3>
                    <p class="mono">Bundle</p>
                </div>
                <div class="drop-status mono status-closed">CLOSED</div>
            </div>

             <div class="drop-item" style="opacity: 0.5;">
                <div class="drop-id mono">000</div>
                <div class="drop-desc">
                    <h3>BETA TEST</h3>
                    <p class="mono">Sticker Pack</p>
                </div>
                <div class="drop-status mono status-archived">ARCHIVED</div>
            </div>

        </div>
    </main>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            const btn = document.getElementById('menu-icon');
            nav.classList.toggle('active');
            
            if (nav.classList.contains('active')) {
                btn.innerHTML = '✕';
                document.body.style.overflow = 'hidden'; 
            } else {
                btn.innerHTML = '☰';
                document.body.style.overflow = 'auto';
            }
        }

        // Parallax - Subtle movement
        document.addEventListener('mousemove', (e) => {
            const video = document.querySelector('.video-background');
            // Check if element exists before applying transform to avoid errors
            if(video && window.innerWidth > 768) { 
                const x = (e.clientX / window.innerWidth) * 20 - 10;
                const y = (e.clientY / window.innerHeight) * 20 - 10;
                video.style.transform = `translate(${-x}px, ${-y}px) scale(1.05)`;
            }
        });
    </script>
</body>
</html>
